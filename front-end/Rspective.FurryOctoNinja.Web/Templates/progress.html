<div class="panel panel-default user-progress">
    <div class="panel-heading">
        <a class="pull-right" ng-click="progress.doNotShow = null">All</a>
        <span class="pull-right">&nbsp;&nbsp;</span>
        <a class="pull-right" ng-click="progress.doNotShow = false">Completed</a>
        <span class="pull-right">&nbsp;&nbsp;</span>
        <a class="pull-right" ng-click="progress.doNotShow = true">Incomplete</a>
        <h4>Progress</h4>  
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <ul class="list-group user-progress-list">
                    <li class="list-group-item user-progress-list-item" ng-cloak ng-repeat="userProgress in progress.progress.Items" ng-show="userProgress.Completed !== progress.doNotShow">
                        {{ userProgress.UserName }}
                        <span><i class="glyphicon" ng-class="{ 'glyphicon-ok' : userProgress.Completed, 'glyphicon-minus' : !userProgress.Completed }"></i></span>
                    </li>
                </ul>
                <hr/>
                <button class="btn btn-danger" ng-click="progress.reset()" ng-disabled="progress.resetDisabled">Reset</button>
            </div>
        </div>
    </div>
</div>
