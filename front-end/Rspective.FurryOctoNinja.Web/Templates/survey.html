<div class="panel panel-default">
    <div class="panel-heading"><h4>{{main.survey.Title}}</h4></div>
    <div class="panel-body">
        <div ng-repeat="question in main.survey.Questions">
            <div>
                <ul class="list-group">
                    <li class="list-group-item" ng-init="main.saveSurvey.Answers[$index].QuestionId = question.Id">
                        <b>{{question.Text}}</b>
                    </li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="answer in question.Answers">
                        <input type="radio" id="answer_{{answer.Id}}" name="{{$parent.question.Id}}" value="{{answer.Id}}" ng-model="main.saveSurvey.Answers[$parent.$index].AnswerId" />
                        <label ng-bind="answer.Text" for="answer_{{answer.Id}}"></label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-12 text-center">
            <ul class="pagination center-block" style="display:inline-block;" ng-repeat="question in main.survey.Questions">
                <li><a>{{ $index + 1 }}</a></li>
            </ul>
        </div>
    </div>
</div>
